    <body id="index">
        <header>
            <img src="fotos/logo (1).png" alt="logo" width="150px" height="150px">
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="index">
                <h1 id="cad">Cadastre-se</h1>
                <form action="">
                    <fieldset>
                        <!--Primeiro nome-->
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" maxlength="50" placeholder="Digite seu nome" required>
                        <!--Sobrenome-->
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome" maxlength="50" placeholder="Digite seu sobrenome" required>
                        <!--Número de telefone-->
                        <label for="contato">Telefone</label>
                        <input type="tel" name="numero" id="contato" maxlength="11" placeholder="Digite seu número" required>
                        <!--Nascimento-->
                        <label for="nasc">Data de nascimento</label>
                        <input type="date" name="nasc" id="nasc" placeholder="Data de nascimento" required>
                        <!--Email-->
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" maxlength="100" placeholder="Digite seu e-mail" required>
                        <!--Senha-->
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" maxlength="20" placeholder="Digite sua senha" required>
                        <!--Confirmar senha-->
                        <label for="confirmar">Confirmar senha</label>
                        <input type="password" name="confirmar" id="confirmar" maxlength="20" placeholder="Confirme sua senha" required>
                        <button class="botao" type="submit">Cadastrar</button>
                    </fieldset>
                </form>
            </section>
            <p><a href="login.html">Já possui login? Entrar</a></p>
            <p><a href="index.html">Voltar ao ínicio</a></p>
            <hr>
        </main>
